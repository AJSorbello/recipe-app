{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Recipe App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="page-container">
        <header>
            <h1>{% block page_title %}Recipe App{% endblock %}</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'recipe:home' %}">Home</a></li>
                    <li><a href="{% url 'recipe:recipe_list' %}">All Recipes</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                        <li><a href="{% url 'login' %}" class="login-button">Login</a></li>
                    {% endif %}
                </ul>
            </nav>
        </header>
        <div class="content-wrapper">
            <div class="content">
                <main>
                    {% block content %}
                    {% endblock %}
                </main>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Recipe App</p>
    </footer>
</body>
</html>
