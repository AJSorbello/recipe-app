{% extends 'base/base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block page_title %}Login{% endblock %}

{% block content %}
<div class="welcome-container">
    {% if error_message %}
        <div class="error">{{ error_message }}</div>
    {% endif %}

    <form action="" method="POST">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
